<h1>Teachers</h1>

<p *ngIf="!teachers"><em>Loading...</em></p>

<span class="pull-left">
    <a [routerLink]="['/insertteacher']">
        <span style="cursor:pointer;">Add Teacher</span>
    </a>
</span>
<span class="pull-right">
    <a [routerLink]="['/searchteacher']">
        <span style="cursor:pointer;">Search Teachers</span>
    </a>
</span>

<table class='table' *ngIf="teachers">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.lastName }}, {{ teacher.firstName }}</td>
            <td><span class='glyphicon glyphicon-trash' (click)="deleteTeacher(teacher)" style="cursor: pointer;" title="delete"></span></td>
        </tr>
    </tbody>
</table>
